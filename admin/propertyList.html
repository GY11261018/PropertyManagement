});

function displayPropertyList() {
	// Check if the user has login
	$.ajax({
		url: '../assets/php/session.php',
		dataType: 'json',
		success: function(data){
		
			// If admin has login
			if(data.response == "1"){
			
				$.ajax({
					url: '../assets/php/propertyList.php',
					dataType: 'json',
					success: function(data) {
						
						var propertyHtml = ``;
						var modalHtml = ``;
						
						for(let i=0; i<data.length; i++) 
						{
							var property_id = data[i].property_id;
							var property_name = data[i].property_name;
							var property_owner = data[i].property_owner;
							var property_type = data[i].property_type;
							var rental_price = data[i].rental_price;
							var rental_status = data[i].rental_status;
							
							propertyHtml +=
							`<tr>
								<td>${property_name}</td>
								<td>${property_owner}</td>
								<td>${property_type}</td>
								<td>${rental_price}</td>
								<td>${rental_status}</td>
								<td class='viewbtn' align ="center"><a href="updateProperty.html?edit=${property_id}" class='fa fa-eye'style="color: white;"></a></td>
								<td class='deletebtn' align ="center"><button type="button" data-toggle="modal" data-target="#myModal${property_id}" class='ubtn btn bg-danger'><a href="#myModal" class='fa fa-trash' style="color: white;"></a></button></td>
							</tr>`;
							
							modalHtml +=
							`<!-- Modal (Delete) -->
							<div class="modal fade" id="myModal${property_id}" tabindex="-1" role="dialog" aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h4 class="modal-title"><b>Delete Confirmation</b></h4>
											<button type="button" class="close" data-dismiss="modal">&times;</button>
										</div>
										<div class="modal-body">
											<p>Are you sure you want to delete this property?</p>
										</div>
										<div class="modal-footer">
											<a onclick="deleteProperty(${property_id})" class='fa fa-trash' style="color: white;"><button type="button" class="btn btn-danger">Delete</button></a>
											<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
										</div>
									</div>
								</div>
							</div><!-- End Modal -->`;
						}
						
						$('#propertyList').html(propertyHtml);
						$('#myModal').html(modalHtml);
					}
				});
			}
			else {
				alert("Please login before proceed!");
				window.location.href = '../index.html';
			}
		}
	});
}


function deleteProperty(id) {
	
	var property_id = id;
	
	$.ajax({
		type: 'POST',
		url: '../assets/php/updateProperty.php',
		data: {property_id: property_id},
		dataType: 'json',
		success: function(data) {
			window.location.href = data;
		}
	});
}


<!-------------------------------------Sorting the table hearder--------------------------->
<!------------Sort table data alphabetically------------>
function sortAlp(n) {
	var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
	table = document.getElementById("propertyTable");
	switching = true;
	
	dir = "asc"; 
	
	while (switching) {
		
		switching = false;
		rows = table.rows;
		
		for (i = 1; i < (rows.length - 1); i++) {
			
			shouldSwitch = false;
			
			x = rows[i].getElementsByTagName("TD")[n];
			y = rows[i + 1].getElementsByTagName("TD")[n];
			
		if (dir == "asc") {
			if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
			
			shouldSwitch= true;
			break;
			}
		} 
		
		else if (dir == "desc") {
        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
          
          shouldSwitch = true;
          break;
			}
		}
    }
	
    if (shouldSwitch) {
      
      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true;
      
      switchcount ++;      
    }
	
	else {
      
      if (switchcount == 0 && dir == "asc") {
        dir = "desc";
        switching = true;
		}
    }
  }
}

<!------------Sort table data numerically------------>
function sortNum(n) {
	var table, rows, switching, i, x, y, shouldSwitching, dir, switchcounting = 0;
	table = document.getElementById("propertyTable");
	switching = true;
	
	dir = "asc"; 
	
	while (switching) {
		
		switching = false;
		rows = table.rows;
		
		for (i = 1; i < (rows.length - 1); i++) {
			
			shouldSwitching = false;
			
			x = rows[i].getElementsByTagName("TD")[n];
			y = rows[i + 1].getElementsByTagName("TD")[n];
			
		if (dir == "asc") {
			if (Number(x.innerHTML) > Number(y.innerHTML)) {
			
			shouldSwitching= true;
			break;
			}
		} 
		
		else if (dir == "desc") {
        if (Number(x.innerHTML) < Number(y.innerHTML)) {
         
          shouldSwitching = true;
          break;
			}
		}
		}
    
	if (shouldSwitching) {
		
		rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
		switching = true;
		
		switchcounting ++;      
    }
	
	else {
		
		if (switchcounting == 0 && dir == "asc") {
			dir = "desc";
			switching = true;
		}
    }
  }
}

function getPagination(table) {
	var lastPage = 1;

	$('#maxRows')
		.on('change', function(evt) {
		//$('.paginationprev').html('');						// reset pagination

     lastPage = 1;
		$('.pagination')
			.find('li')
			.slice(1, -1)
			.remove();
		var trnum = 0; // reset tr counter
		var maxRows = parseInt($(this).val()); // get Max Rows from select option

		if (maxRows == 5000) {
			$('.pagination').hide();
		} else {
			$('.pagination').show();
		}

		var totalRows = $(table + ' tbody tr').length; // numbers of rows
		$(table + ' tr:gt(0)').each(function() {
			
			trnum++; // Start Counter
			if (trnum > maxRows) {

			$(this).hide(); // fade it out
		}
        if (trnum <= maxRows) {
			$(this).show();
		} 
		}); 
		if (totalRows > maxRows) {
		
		var pagenum = Math.ceil(totalRows / maxRows); 
		//	numbers of pages
		for (var i = 1; i <= pagenum; ) {
			// for each page append pagination li
			$('.pagination #prev')
            .before(
              '<li data-page="' +
                i +
                '">\
								  <span>' +
                i++ +
                '<span class="sr-only">(current)</span></span>\
								</li>'
            )
            .show();
        } // end for i
		} // end if row count > max rows
		$('.pagination [data-page="1"]').addClass('active'); // add active class to the first li
		$('.pagination li').on('click', function(evt) {
		// on click each page
		evt.stopImmediatePropagation();
        evt.preventDefault();
        var pageNum = $(this).attr('data-page'); // get it's number

        var maxRows = parseInt($('#maxRows').val()); // get Max Rows from select option

        if (pageNum == 'prev') {
          if (lastPage == 1) {
            return;
			}
          pageNum = --lastPage;
        }
        if (pageNum == 'next') {
          if (lastPage == $('.pagination li').length - 2) {
            return;
			}
          pageNum = ++lastPage;
        }

        lastPage = pageNum;
        var trIndex = 0; // reset tr counter
        $('.pagination li').removeClass('active'); // remove active class from all li
        $('.pagination [data-page="' + lastPage + '"]').addClass('active'); // add active class to the clicked
        // $(this).addClass('active');					// add active class to the clicked
	  	limitPagging();
        $(table + ' tr:gt(0)').each(function() {
			
			trIndex++; // tr index counter
			
			if (
				trIndex > maxRows * pageNum ||
				trIndex <= maxRows * pageNum - maxRows
			) {
				$(this).hide();
			} else {
				$(this).show();
			} //else fade in
        }); // end of for each tr in table
      }); // end of on click pagination list
	  limitPagging();
    })
    .val(5000)
    .change();

  // end of on select change

  // END OF PAGINATION
}

function limitPagging(){
	// alert($('.pagination li').length)

	if($('.pagination li').length > 7 ){
			if( $('.pagination li.active').attr('data-page') <= 3 ){
			$('.pagination li:gt(50)').hide();
			$('.pagination li:lt(50)').show();
			$('.pagination [data-page="next"]').show();
		}if ($('.pagination li.active').attr('data-page') > 3){
			$('.pagination li:gt(0)').hide();
			$('.pagination [data-page="next"]').show();
			for( let i = ( parseInt($('.pagination li.active').attr('data-page'))  -2 )  ; i <= ( parseInt($('.pagination li.active').attr('data-page'))  + 2 ) ; i++ ){
				$('.pagination [data-page="'+i+'"]').show();

			}

		}
	}
}
