	<script>
	$(document).ready(function () {
		
		if(localStorage.getItem("response") == "1") {
			displayMapName();
			
			// Upload map image
			$(document).on('change', '#file', function(){
				var name = document.getElementById("file").files[0].name;
				var form_data = new FormData();
				var ext = name.split('.').pop().toLowerCase();
				
				if(jQuery.inArray(ext, ['gif','png','jpg','jpeg']) == -1) 
				{
					alert("Invalid Image File");
				}
				
				var oFReader = new FileReader();
				oFReader.readAsDataURL(document.getElementById("file").files[0]);
				var f = document.getElementById("file").files[0];
				var fsize = f.size||f.fileSize;
				
				
					form_data.append("file", document.getElementById('file').files[0]);
					
					$.ajax({
						url:"../assets/php/upload.php",
						method:"POST",
						data: form_data,
						contentType: false,
						cache: false,
						processData: false,
						
						success:function(data)
						{
							$('#uploaded_image').attr('src', data);
							$('#map_image').attr('value', data);
						}
					});
				
			});
		}
		else {
			alert("Not authorized to access.");
			window.location.href = '../index.html';
		}
	});
	
	function displayMapName() {
		// Check if the user has login
		$.ajax({
			url: '../assets/php/session.php',
			dataType: 'json',
			success: function(data){
			
				// If admin has login
				if(data.response == "1"){
					$.ajax({
						url: '../assets/js/addmap.js',
						dataType: 'script'
					});
						
				}
				else {
					alert("Please login before proceed!");
					window.location.href = '../index.html';
				}
			}
		});
	}
	
	</script>
